<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Nosso Casamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Contagem regressiva para o nosso Casamento</h1>
        <h1>WELLINGTON & THALIA</h1>
        
        <div class="date-display">
            <p>Vamos nos casar dia <strong>28 de Abril de 2026</strong></p>
        </div>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Dias</div>
            </div>
            
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        
        <div class="message">
            <p>Estamos contando cada segundo até o momento em que diremos "sim"!</p>
            <p>Este dia será o início da nossa jornada eterna juntos.</p>
        </div>
        
        <div class="hearts">❤️ ❤️ ❤️</div>
    </div>

     <div class="slideshow-container">
    <div class="slide fade">
    <img src="img/img1.jpeg" alt="Imagem 1">
    </div>

    <div class="slide fade">
    <img src="img/img2.jpeg" alt="Imagem 2">
    </div>

    <div class="slide fade">
    <img src="img/img3.jpeg" alt="Imagem 3">
    </div>

    <div class="slide fade">
    <img src="img/img4.jpeg" alt="Imagem 4">
    </div>

    <div class="slide fade">
    <img src="img/img5.jpeg" alt="Imagem 5">
    </div>

    <div class="slide fade">
    <img src="img/img6.jpeg" alt="Imagem 6">
    </div>

    <div class="slide fade">
    <img src="img/img7.jpeg" alt="Imagem 7">
    </div>

    <div class="slide fade">
    <img src="img/img8.jpeg" alt="Imagem 8">
    </div>

    <div class="slide fade">
    <img src="img/img9.jpeg" alt="Imagem 9">
    </div>

    <script src="script.js"></script>
</body>

</html>
